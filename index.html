<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator App</title>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="keys">
            <button class="operator" onclick="clearResult()">AC</button>
            <button class="operator" onclick="cancelLastEntry()">CE</button>
            <button class="square" onclick="square()">xÂ²</button>
            <button  class="operator" onclick="cancelLastEntry()"> <i class="fa-solid fa-rectangle-xmark cancel"></i>
            </button>
            <button class="operator" onclick="appendToResult('/')">/</button>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button class="operator" onclick="appendToResult('*')">*</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button class="operator" onclick="appendToResult('-')">-</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button class="operator" onclick="appendToResult('+')">+</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button class="equals" onclick="calculateResult()">=</button>
            
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/5ea85566ae.js" crossorigin="anonymous"></script>
    
</body>
</html>
